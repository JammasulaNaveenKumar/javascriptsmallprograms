  <script>
let n=5;
let str ="";
let h=1
for(i=1;i<=n;i++){
  for(j=1;j<=n-i;j++){
    str +='*'
  }
  for(k=1;k<=(2*i)-1;k++){
    if(k<=i){
    str +=k
    h=k

    }else{
       h=h-1;
      str +=h
     
    }
  }
  str +="\n"

}
console.log(str);
  </script>
