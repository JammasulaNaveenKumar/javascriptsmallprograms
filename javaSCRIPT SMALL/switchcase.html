<!DOCTYPE html>
<html>
<body>
      
<p id="demo"></p>
<button onclick="date()">getDate</button>

<script>
function date(){
  switch(new Date().getDay()){
  case 1:
    document.getElementById("demo").innerText="today is monday";
    break;
    case 2:
    document.getElementById("demo").innerText="today is tuesday";
    break;
    case 3:
    document.getElementById("demo").innerText="today is wednesday";
    break;
    case 4:
    document.getElementById("demo").innerText="today is thurseday";
    break;
    case 5:
    document.getElementById("demo").innerText="today is friday";
    break;
    case 6:
    document.getElementById("demo").innerText="today is saturday";
    break;
  }
}
</script>
</body>
</html>
