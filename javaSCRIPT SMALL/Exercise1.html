<body>
    <!-- Given an arry of 'n' elements and target element 't',find the index of 't' in arry.return -1 if the target element is not found -->
    <script>
        function LinearSearch(target){
let a=[1,2,5,-6,10];
for(let i=0;i<a.length;i++){
    if(a[i]==target){
        return i
    }
}

    return -1
        }

console.log(LinearSearch(-6));
    </script>
</body>
