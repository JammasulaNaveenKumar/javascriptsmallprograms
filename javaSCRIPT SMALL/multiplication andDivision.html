<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="first" placeholder="firstNumber" />
    <input type="text" id="second" placeholder="firstNumber" />
    <button onclick="add();">addition</button>
    <button onclick="division()">sub</button>
    <div id="div"></div>

    <script>
        function add(){
            n1=document.getElementById("first").value;
            n2=document.getElementById("second").value;
            num1=parseInt(n1);
            num2=parseInt(n2);

           
            document.getElementById("div").innerHTML=num1+num2;
        }
        function division(){
            n1=document.getElementById("first").value;
            n2=document.getElementById("second").value;
            num1=parseInt(n1);
            num2=parseInt(n2);

           
            document.getElementById("div").innerHTML=num1/num2;
        }
    </script>
</body>
</html>
