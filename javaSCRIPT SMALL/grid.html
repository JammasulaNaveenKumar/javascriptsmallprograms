<style>
    .main{
        display: grid;
        grid-template-columns: 350px 250px 150px;
    
        height: 500px;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
}
.main1{
    background-color: palevioletred;
}
.main2{
    background-color: orangered;
}
.main3{
    background-color: yellow;
}
</style>
<body>
    <div class ="main">
        <div class="main1">column-1</div>
        <div class="main2">colomn-2</div>
        <div class="main3">colomn-3</div>
    </div>
    
</body>
</html>
